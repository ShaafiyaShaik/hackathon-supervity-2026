<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìà Real-Time Stock Market</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .live-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #00ff00;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }
        
        button {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .metric-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .metric-change {
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .positive {
            color: #00ff88;
        }
        
        .negative {
            color: #ff0055;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888;
        }
        
        .error {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid #ff0055;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #ff0055;
        }
        
        .last-update {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Real-Time Stock Market Dashboard</h1>
            <p>
                <span class="live-indicator"></span>
                Live market data powered by Alpha Vantage
            </p>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL, GOOGL, MSFT)" value="AAPL">
                <button onclick="loadStock()">üîç Load Stock</button>
                <button onclick="toggleAutoRefresh()">
                    <span id="autoRefreshText">‚è∏Ô∏è Pause Auto-Refresh</span>
                </button>
            </div>
        </div>
        
        <div id="lastUpdate" class="last-update"></div>
        
        <div id="errorMsg"></div>
        
        <div class="metrics" id="metrics"></div>
        
        <div class="chart-container">
            <div id="priceChart"></div>
        </div>
        
        <div class="chart-container">
            <div id="volumeChart"></div>
        </div>
    </div>
    
    <script>
        let autoRefresh = true;
        let refreshInterval = null;
        let currentSymbol = 'AAPL';
        
        function loadStock() {
            const symbol = document.getElementById('symbolInput').value.toUpperCase() || 'AAPL';
            currentSymbol = symbol;
            fetchStockData(symbol);
        }
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const button = document.getElementById('autoRefreshText');
            
            if (autoRefresh) {
                button.textContent = '‚è∏Ô∏è Pause Auto-Refresh';
                startAutoRefresh();
            } else {
                button.textContent = '‚ñ∂Ô∏è Resume Auto-Refresh';
                stopAutoRefresh();
            }
        }
        
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                if (autoRefresh) {
                    fetchStockData(currentSymbol);
                }
            }, 60000); // 60 seconds
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
        
        async function fetchStockData(symbol) {
            try {
                document.getElementById('errorMsg').innerHTML = '<div class="loading">üìä Fetching data...</div>';
                
                const response = await fetch(`/api/stock/${symbol}`);
                const result = await response.json();
                
                document.getElementById('errorMsg').innerHTML = '';
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                updateDashboard(result);
                
            } catch (error) {
                document.getElementById('errorMsg').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function updateDashboard(result) {
            const data = result.data;
            
            if (!data || data.length === 0) {
                document.getElementById('errorMsg').innerHTML = 
                    '<div class="error">No data available</div>';
                return;
            }
            
            // Update last update time
            const lastUpdate = new Date(result.timestamp);
            document.getElementById('lastUpdate').textContent = 
                `Last updated: ${lastUpdate.toLocaleString()}`;
            
            // Calculate metrics
            const latest = data[data.length - 1];
            const first = data[0];
            const high = Math.max(...data.map(d => d.high));
            const low = Math.min(...data.map(d => d.low));
            const totalVolume = data.reduce((sum, d) => sum + d.volume, 0);
            
            const change = latest.close - first.open;
            const changePct = (change / first.open) * 100;
            const changeClass = change >= 0 ? 'positive' : 'negative';
            const changeSign = change >= 0 ? '+' : '';
            
            // Update metrics
            document.getElementById('metrics').innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">Current Price</div>
                    <div class="metric-value">$${latest.close.toFixed(2)}</div>
                    <div class="metric-change ${changeClass}">
                        ${changeSign}${change.toFixed(2)} (${changeSign}${changePct.toFixed(2)}%)
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Day High</div>
                    <div class="metric-value positive">$${high.toFixed(2)}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Day Low</div>
                    <div class="metric-value negative">$${low.toFixed(2)}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Day Open</div>
                    <div class="metric-value">$${first.open.toFixed(2)}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Volume</div>
                    <div class="metric-value">${totalVolume.toLocaleString()}</div>
                </div>
            `;
            
            // Create price chart
            const priceTrace = {
                x: data.map(d => d.time),
                close: data.map(d => d.close),
                high: data.map(d => d.high),
                low: data.map(d => d.low),
                open: data.map(d => d.open),
                type: 'candlestick',
                increasing: {line: {color: '#00ff88'}},
                decreasing: {line: {color: '#ff0055'}},
                name: 'Price'
            };
            
            const priceLayout = {
                title: `${result.symbol} Price Chart`,
                xaxis: {title: 'Time', color: '#888'},
                yaxis: {title: 'Price ($)', color: '#888'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: {color: 'white'},
                height: 500
            };
            
            Plotly.newPlot('priceChart', [priceTrace], priceLayout);
            
            // Create volume chart
            const volumeColors = data.map(d => d.close >= d.open ? '#00ff88' : '#ff0055');
            
            const volumeTrace = {
                x: data.map(d => d.time),
                y: data.map(d => d.volume),
                type: 'bar',
                marker: {color: volumeColors},
                name: 'Volume'
            };
            
            const volumeLayout = {
                title: 'Volume',
                xaxis: {title: 'Time', color: '#888'},
                yaxis: {title: 'Volume', color: '#888'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: {color: 'white'},
                height: 300
            };
            
            Plotly.newPlot('volumeChart', [volumeTrace], volumeLayout);
        }
        
        // Initialize
        document.getElementById('symbolInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadStock();
            }
        });
        
        // Load initial data
        loadStock();
        startAutoRefresh();
    </script>
</body>
</html>
